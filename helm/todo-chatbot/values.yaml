backend:
  replicaCount: 1
  image:
    repository: todo-backend
    tag: latest
    pullPolicy: Never
  service:
    type: NodePort
    port: 8000
    nodePort: 30800
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  probes:
    liveness:
      path: /health
      initialDelaySeconds: 10
      periodSeconds: 15
      failureThreshold: 3
    readiness:
      path: /health
      initialDelaySeconds: 5
      periodSeconds: 10
      failureThreshold: 3
  env:
    BETTER_AUTH_URL: "http://todo-chatbot-frontend:3000"
    FRONTEND_URL: ""

frontend:
  replicaCount: 1
  image:
    repository: todo-frontend
    tag: latest
    pullPolicy: Never
  service:
    type: NodePort
    port: 3000
    nodePort: 30300
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  probes:
    liveness:
      path: /
      initialDelaySeconds: 15
      periodSeconds: 15
      failureThreshold: 3
    readiness:
      path: /
      initialDelaySeconds: 10
      periodSeconds: 10
      failureThreshold: 3
  env:
    BETTER_AUTH_URL: ""

secrets:
  databaseUrl: ""
  betterAuthSecret: ""
  openaiApiKey: ""
